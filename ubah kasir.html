<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data kasir</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>Ubah Data kasir </h1>
  


  
  

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">harga</label>
      <input type="text" class="form-control" id="input-harga">
    </div>

    <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
  </form>

  <div class="d-flex justify-content-center">
  <button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">lihat daftar kasir</button>
  </div>
 
   <script type="module">
    import { ambilkasir, ubahkasir } from './main.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenNama = document.getElementById('input-nama');
    let elemenHarga = document.getElementById('input-harga');
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const kasir = await ambilkasir(docId);

    elemenNama.value = kasir.nama;
    elemenHarga.value = kasir.harga;


    tombolUbah.addEventListener('click', async function(e) {
      e.preventDefault();
      await ubahkasir( docId, elemenNama.value, elemenHarga.value);
      window.location.href = 'index.html'
    })
    
  </script>
    <footer class="py-3 bg-dark-subtle mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

      </ul>

    </footer>
  </script>
</body>

</html>
